<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>School Admission Form</title>
  <style>
    body {
      background-color: grey;
      color: #fff;
      font-family: Arial, sans-serif;
      font-size: 13px;
      font-weight: bold;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .form-container {
      background-color: #111;
      border: 1px solid #444;
      padding: 20px 30px;
      border-radius: 10px;
      width: 350px;
      box-shadow: 0 0 10px red;
    }

    h1 {
      text-align: center;
      font-size: 16px;
      color: #0ff;
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-top: 10px;
      margin-bottom: 5px;
      color: #fff;
    }

    input[type="text"],
    input[type="number"],
    input[type="email"],
    textarea,
    select {
      width: 100%;
      padding: 8px; /* unified padding */
      font-size: 10px;
      color: #fff;
      background-color: #222;
      border: 1px solid #555;
      border-radius: 4px;
      font-family: 'Times New Roman', Times, serif;
      font-weight: bold;
    }

    input[type="submit"] {
      margin-top: 20px;
      width: 100%;
      padding: 8px; /* same padding as inputs */
      font-size: 10px;
      background-color: #0ff;
      color: #000;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-family: 'Times New Roman', Times, serif;
      font-weight: bold;
    }

    input[type="submit"]:hover {
      background-color: #0cc;
    }
  </style>
</head>
<body>

  <div class="form-container">
    <h1>SCHOOL ADMISSION FORM</h1>
    <form action="congratulations.html" method="GET">
      <label for="name">Student Name:</label>
      <input type="text" id="name" name="name" placeholder="Enter Your Name" required>

      <label for="dob">Date of Birth:</label>
      <input type="text" id="dob" name="dob" placeholder="DD/MM/YYYY" required>

      <label for="class">Applying For Class:</label>
      <input type="text" id="class" name="class" placeholder="Enter Your Class" required>

      <label for="address">Residential Address:</label>
      <textarea id="address" name="address" rows="3" placeholder="Enter Your Address" required></textarea>

      <label for="email">Parent Email:</label>
      <input type="email" id="email" name="email" placeholder="Enter Your Email" required>

      <label for="phone">Mobile Number:</label>
      <input type="text" id="phone" name="phone" pattern="[0-9]{10}" placeholder="Enter Your Mobile Number" title="Enter 10-digit phone number" required>

      <label for="gender">Gender:</label>
      <select id="gender" name="gender" required>
        <option value="">Select Your Gender</option>
        <option>Male</option>
        <option>Female</option>
        <option>Other</option>
      </select>

      <input type="submit" value="Submit Form">
    </form>
  </div>

</body>
</html>
